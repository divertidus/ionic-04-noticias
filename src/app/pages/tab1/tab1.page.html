<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Las Noticias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense" mode="ios" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">Las Noticias</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let articulo of arrayArticulos; let i = index">

        <ion-card>
          <ion-card-header>

            <!-- Solo intentarÃ¡ mostrar la imagen si existe gracias al *ngIf -->
            <ion-img *ngIf="articulo.urlToImage" [src]="articulo.urlToImage" />

            <ion-card-subtitle class="ion-margin">
              <span class="text-primary">{{i+1}}. </span>
              <span class="article-source-name">{{articulo.source.name}}</span>
            </ion-card-subtitle>

            <ion-card-title class="ion-padding-horizontal ion-margin-bottom">
              {{articulo.title}}
            </ion-card-title>

          </ion-card-header>

          <ion-card-content *ngIf="articulo.description">
            <p>{{articulo.description}}</p>
          </ion-card-content>

        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>

  </ion-list>
</ion-content>
