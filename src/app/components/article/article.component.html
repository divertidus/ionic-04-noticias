<ion-card>


  <!-- Solo intentarÃ¡ mostrar la imagen si existe gracias al *ngIf -->
  <ion-img *ngIf="articulo.urlToImage" [src]="articulo.urlToImage" (click)="onClick()" />

  <ion-card-subtitle class="ion-margin">

    <ion-row>

      <ion-col size="1" class="ion-align-self-center">
        <span class="text-primary">{{indiceArticulo}}</span>
      </ion-col>

      <ion-col size="9" class="ion-align-self-center">
        <span class="article-source-name">{{articulo.source.name}}</span>
      </ion-col>

      <ion-col size="2" class="ion-align-self-center">

        <ion-button id="'abrir-action-sheet'+ {{indiceArticulo}}" fill="clear" shape="round">
          <ion-icon slot="start" name="ellipsis-vertical"></ion-icon>
          <ion-action-sheet trigger="'abrir-action-sheet'+ {{indiceArticulo}}" class="my-custom-class"
            [buttons]="actionSheetButtons"></ion-action-sheet>
        </ion-button>

      </ion-col>

    </ion-row>

  </ion-card-subtitle>

  <ion-card-title class="ion-padding-horizontal ion-margin-bottom" (click)="onClick()">
    {{articulo.title}}
  </ion-card-title>



  <ion-card-content *ngIf="articulo.description">

    <p>{{articulo.description}}</p>
  </ion-card-content>

</ion-card>
